<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Tea Cozy</title>
  </head>

  <body>

    <!-- HEADER & NAVIGATION -->

    <header>
      <span class="logoholder">
      <img src="resources\media\img-tea-cozy-logo.png" alt="Tea Cozy Logo" class="logo">
    </span>
      <nav>
        <span>Mission</span>
        <span>Featured Tea</span>
        <span>Locations</span>
      </nav>
    </header>

    <!-- MAIN STORY -->

    <!-- Our Mission -->

    <div class="content">
      <article class="mission">
        <content>
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </content>
      </article>

      <!-- Tea of the Month -->

      <article class="month">

        <content>
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </content>

        <div class="offer">

          <div class="berry">
            <img src="resources\media\img-berryblitz.jpg" alt="Cup of Berry Blitz Tea" height="200" width="300" />
            <h4>Fall Berry Blitz Tea</h4>
          </div>

          <div class="rumtea">
            <img src="resources\media\img-spiced-rum.jpg" alt="Box of Brewing Spices" height="200" width="300" />
            <h4>Spiced Rum Tea</h4>
          </div>

          <div class="donuts">
            <img src="resources\media\img-donut.jpg" alt="Donut" height="200" width="300" />
            <h4>Seasonal Donuts</h4>
          </div>

          <div class="avetea">
            <img src="resources\media\img-myrtle-ave.jpg" alt="Cup of Hot Tea" height="200" width="300" />
            <h4>Myrtle Ave Tea</h4>
          </div>

          <div class="bedford">
            <img src="resources\media\img-bedford-bizarre.jpg" alt="Cup of Tea" height="200" width="300" />
            <h4>Beford Bizzare Tea</h4>
          </div>
        </div>
      </article>

      <!-- Locations -->


    </div>
  </body>

</html>
